description: Rockchip RK3588 GPIO controller

compatible: "rockchip,rk3588-gpio"

include:
  - name: gpio-controller.yaml
  - name: interrupt-controller.yaml

properties:
  reg:
    type: array
    required: true

  interrupts:
    type: array
    required: true

  clocks:
    type: phandle-array
    required: true

  gpio-controller:
    type: boolean
    required: true

  interrupt-controller:
    type: boolean
    required: true

  '#interrupt-cells':
    type: int
    const: 2
    required: true