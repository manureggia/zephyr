# SPDX-License-Identifier: Apache-2.0
title: Rockchip RK3588 GPIO controller
compatible: "rockchip,rk3588-gpio"

include:
  - base.yaml
  - gpio-controller.yaml        # definisce gpio-controller e #gpio-cells
  - interrupt-controller.yaml   # definisce interrupt-controller e #interrupt-cells
  - pinctrl-device.yaml         # abilita pinctrl-0 / pinctrl-names

properties:
  reg:
    type: array
    required: true

  interrupts:
    required: true

  interrupt-parent:
    type: phandle

  ngpios:
    type: int
    required: true
    description: Number of GPIO lines in this bank (usually 32)

  clocks:
    type: phandle-array
    required: false

  clock-names:
    type: string-array
    required: false

  "#gpio-cells":
    const: 2

  "#interrupt-cells":
    const: 2

gpio-cells:
  - pin
  - flags