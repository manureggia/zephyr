# SPDX-License-Identifier: Apache-2.0
title: Rockchip RK3588 GPIO Bank

description: >
  GPIO controller for RK3588 (DW APB GPIO-like, single-port A).

compatible: "rockchip,rk3588-gpio"

include: [gpio-controller.yaml, base.yaml]

properties:
  reg:
    required: true
  interrupts:
    required: false
  clocks:
    type: phandle-array
    required: false
  clock-names:
    type: string-array
    required: false
  resets:
    type: phandle-array
    required: false
  reset-names:
    type: string-array
    required: false
  rockchip,bank-index:
    type: int
    required: true
    description: Bank index (0..4)
  label:
    required: false

gpio-cells:
  - pin
  - flags
