title: Rockchip RK3588 BUS_IOC pinctrl

description: >
  Controller pinctrl RK3588, blocco BUS_IOC (GPIO1..GPIO4).
  Supporta IOMUX (funzione). Pull/drive non ancora gestiti qui.

compatible: "rockchip,rk3588-pinctrl"

include: [base.yaml]

properties:
  reg:
    required: true

child-binding:
  description: Pinctrl state (lista di pinmux)
  properties:
    pinmux:
      type: array
      required: true
      description: >
        Lista di u32 ciascuno codificato con RK3588_PINMUX(bank, port, pin, func).