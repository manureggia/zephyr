title: Rockchip RK3588 BUS_IOC pinctrl

description: >
  Controller pinctrl RK3588, blocco BUS_IOC (GPIO1..GPIO4).
  Supporta IOMUX (funzione). Pull/drive non ancora gestiti qui.

compatible: "rockchip,rk3588-pinctrl"

include: [base.yaml]

properties:
  reg:
    required: true

  clocks:
    type: phandle-array
    required: true
    description: Phandle to the CRU clock controller providing BUS_IOC pclk

  clock-names:
    type: string-array
    required: true
    enum:
      - pclk_bus_ioc
    description: Must contain "pclk_bus_ioc"

  resets:
    type: phandle-array
    required: true
    description: Phandle and specifier for the BUS_IOC reset (from CRU)

  reset-names:
    type: string-array
    required: true
    enum:
      - rst_p_bus_ioc
    description: Must contain "rst_p_bus_ioc"

child-binding:
  description: Pinctrl state (lista di pinmux)
  properties:
    pinmux:
      type: array
      required: true
      description: >
        Lista di u32 ciascuno codificato con RK3588_PINMUX(bank, port, pin, func).
